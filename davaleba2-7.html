<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Davaleba 2-7 </title>
    <link rel="stylesheet" href="ragaca7.css">

</head>


<body>
<p class="wertilovani">
dotted - წერტილოვანი ჩარჩო
</p>

<p class="dashed">
dashed - წყვეტილი ჩარჩო
</p>

<p class="solid">
solid - უწყვეტი ჩარჩო
</p>

<p class="double">
double - ორმაგი ჩარჩო
</p>

<p class="groove">
groove - ჩაღრმავებული ჩარჩო
</p>

<p class="ridge">
ridge - ამობურცული ჩარჩო
</p>

<p class="inset">
inset - ჩარჩოში ჩაღრმავებული
</p>

<p class="outset">
outset - ჩარჩოში ამობურცული
</p>

<p class="none"> 
none - ჩარჩოში არ არის
</p>

<p class="hidden">
hidden - დამალული ჩარჩო
</p>

<p class="mix">
mix - ჩარჩო შერეული საზღვრებით
</p>

    
</body>
</html>
